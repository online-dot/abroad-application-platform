{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Step 2: Additional Details</h4>
        </div>

        <div class="card-body">
          <form method="POST">
            
            <!-- Phone -->
            <div class="mb-3">
              <label for="phone_number" class="form-label">üì± Phone Number</label>
              <input type="text" class="form-control" name="phone_number" id="phone_number" required>
            </div>

            <!-- Date of Birth -->
            <div class="mb-3">
              <label for="date_of_birth" class="form-label">üéÇ Date of Birth</label>
              <input type="date" class="form-control" name="date_of_birth" id="date_of_birth" required>
            </div>

            <!-- Education Level -->
            <div class="mb-3">
              <label for="education_level" class="form-label">üéì Education Level</label>
              <select class="form-select" name="education_level" id="education_level" required>
                <option value="">Select...</option>
                <option value="High School">High School</option>
                <option value="Diploma">Diploma</option>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="Master's Degree">Master's Degree</option>
                <option value="PhD">PhD</option>
              </select>
            </div>

            <!-- Occupation -->
            <div class="mb-3">
              <label for="occupation" class="form-label">üíº Occupation</label>
              <input type="text" class="form-control" name="occupation" id="occupation" required>
            </div>

            <!-- Marital Status -->
            <div class="mb-4">
              <label for="marital_status" class="form-label">‚ù§Ô∏è Marital Status</label>
              <select class="form-select" name="marital_status" id="marital_status" required>
                <option value="">Select...</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option>
              </select>
            </div>

            <button type="submit" class="btn btn-success w-100">Next ‚û°Ô∏è</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
